name: Linters

on:
  pull_request:
    branches:
      - master

  push:
    branches:
      - master

jobs:
  pre-commit:
    name: Pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install pre-commit
        uses: pre-commit/action@v3.0.1
